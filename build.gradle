plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

dependencies {
  //这里为方便测试，我们工程下面的依赖，而不是 maven center的依赖
    implementation project(":rate-limiter-autoconfigure")
//    implementation 'com.young:rate-limiter-autoconfigure:1.0.1'
}

group = 'com.young'
version = '0.0.1'
description = 'rate-limiter-spring-boot-starter'
sourceCompatibility = '17'

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
